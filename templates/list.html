<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Task ID</td>
            <td>Description</td>
            <td>Due Date</td>
            <td>Status</td>
         </thead>
         
         {% for row in rows %}
            <tr>
                <td>{{row["rowid"]}}</td>
               <td>{{row["description"]}}</td>
               <td>{{row["due_date"]}}</td>
               <td> {{ row["status"]}}</td>
               <td>
               <form method="POST" action="/deletetodo/{{row['rowid']}}" class="inline">
                  <input type="hidden" name="rowid" value="{{row['rowid']}}">
                  <button type="submit">
                    Delete
                  </button>
                </form>
               </td>
            </tr>
         {% endfor %}
      </table>

     <br>
     <a href = "/">Go back to home page</a>
      
   </body>
</html>
